      <main>
        <h2>Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam?  Fill out the form below to start your application.
          Required fields are marked with an asterisk *.
        </p>
        <form action="http://webdevbasics.net/scripts/javajam.php" method="post">
          <label for="myName">*Name:</label>
          <input required type="text" name="myName" id="myName">
          
          <label for="myEmail">*Email:</label>
          <input required type="email" name="myEmail" id="myEmail">
          
          <label for="startDate">Start Date</label>
          <input type="date" name="startDate" id="startDate">
          
          <label for="myExperience">*Experience:</label>
          <textarea required id="myExperience" name="myExperience" rows="2" cols="20"></textarea>
          
          <input type="submit" value="Apply Now">
        </form>
